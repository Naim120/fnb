.containerOverlap {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  height: 350px;
  width: 400px;
  position: relative;
  top: 0%;
  left: 50%;
  background-color: rgba(255, 255, 255, 0.15);
  border: 1px solid rgba(255, 255, 255, 0.15);
  border-radius: 25px;
  padding: 15px;
  box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
  backdrop-filter: blur(10px) saturate(150%);
  -webkit-backdrop-filter: blur(5px) saturate(150%);
  background-blend-mode: overlay;
  visibility: hidden;
  transition: transform 0.3s, visibility 0s 0.3s;
  z-index: 1;
}

.containerOverlap p {
  font-family: 'Roboto';
  font-size: 25px;
}

.container h3 {
  margin-top: 0;
}

            input, textarea {
                background-color: rgba(255, 255, 255, 0.3);
                border: none;
                border-radius: 8px;
                padding: 10px;
                margin-bottom: 10px;
                width: 100%;
                color: #fff;
                font-family: 'SF-Pro-Display-Regular';
                font-size: 15px;
                letter-spacing: 0.1cap;
                box-shadow: 0 8px 32px 0 rgba(255, 255, 255, 0.37);
                backdrop-filter: blur(5px) saturate(150%);
                -webkit-backdrop-filter: blur(5px) saturate(150%);
                background-blend-mode: overlay;
                box-sizing: border-box;
            }
            button {
                background: #000;
                color: #fff;
                border: none;
                width: 150px;
                padding: 5px 20px;
                font-family: 'Poppins';
                font-size: 15px;
                border-radius: 15px;
                margin-top: 10px;
                margin-bottom: 0px;
                cursor: pointer;
                box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
                backdrop-filter: blur(5px) saturate(150%);
                -webkit-backdrop-filter: blur(5px) saturate(150%);
                background-blend-mode: overlay;
                transition: transform 0.3s ease-out;
            }
            input::placeholder, textarea::placeholder {
                color: #fff;
            }
            input:focus, textarea:focus {
                outline: none;
            }

            .container.flip {
                position: relative;
                top: 30%;
                left: 5%;
                transform-origin: 50% 50%;
                transform: rotateY(360deg);
                visibility: hidden;
            }
            .containerOverlap.flip{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                height: 350px;
                width: 400px;
                position: relative;
                top: -20%;
                left: 5%;
                transform-origin: 50% 50%;
                background-color: rgba(255, 255, 255, 0.15);
                border: 1px solid rgba(255, 255, 255, 0.15);
                border-radius: 25px;
                padding: 15px;
                box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
                backdrop-filter: blur(10px) saturate(150%);
                -webkit-backdrop-filter: blur(5px) saturate(150%);
                background-blend-mode: overlay;
                visibility: visible;
                transform: rotateY(360deg);
                transition: transform 1s, visibility 0s 0s;
            }

            img {
