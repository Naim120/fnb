<!DOCTYPE html>
<html>
  <head>
    <title>My Web Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="unistyle.css">
 </head>
  <body>
    <h1>Universe of Beverages</h1>
    <div class="container">
      <div id="wine-bottle" class="wine">
        <img id="wine" src="wine.svg" alt="wine">
        </div>

      <div id="whisky-bottle" class="whisky">
        <img id="whisky" src="whisky.svg" alt="whisky">
        </div>

      <div id="vodka-bottle" class="vodka">
        <img id="vodka" src="vodka.svg" alt="vodka">
        </div>

      <div id="gin-bottle" class="gin">
        <img id="gin" src="gin.svg" alt="gin">
        </div>
      
      <div id="rum-bottle" class="rum">
        <img id="rum" src="rum.svg" alt="rum">
        </div>
      
      <div id="tequila-bottle" class="tequila">
        <img id="tequila" src="tequila.svg" alt="tequila">
        </div>

    </div>
    <script src="uniscript.js">
    </script>
 </body>
</html>
