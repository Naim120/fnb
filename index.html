}

.tooltip {
  position: relative;
  display: inline-block;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 100%;
  background-color: #000000;
  font-family: 'Oswald';
  font-size: 15px;
  color: #fff;
  text-align: center;
  padding: 5px 0;
  border-radius: 6px;
  position: absolute;
  z-index: 1;
  bottom: 100%;
  left: 80%;
  margin-left: -60px;
  opacity: 0;
  transition: opacity 0.3s;
}

.tooltip .tooltiptext::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #000000 transparent transparent transparent;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
  opacity: 1;
}

.tooltip.touch-device-active .tooltiptext {
  visibility: visible;
  opacity: 1;
}

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        const temp = array[i];
        array[i] = array[j];
        array[j] = temp;
      }
    }

    function displayRandomFact() {
      shuffleArray(facts);
      const randomIndex = Math.floor(Math.random() * facts.length);
      const selectedFact = facts[randomIndex];
      document.getElementById("displayed-fact").textContent = selectedFact;
    }

    const shuffleButton = document.getElementById("shuffle-button");
    shuffleButton.addEventListener("click", displayRandomFact);

<script>
  function isTouchDevice() {
  return 'ontouchstart' in window || navigator.maxTouchPoints > 0 || navigator.msMaxTouchPoints > 0;
}
const tooltip = document.getElementById('tooltip');
if (isTouchDevice()) {
  tooltip.addEventListener('touchstart', () => {
      tooltip.classList.add('touch-device-active')
  });
  tooltip.addEventListener('touchend', () => {
      tooltip.classList.remove('touch-device-active')
  });
} else {
  tooltip.addEventListener('mouseover', () => {
      tooltip.classList.add('touch-device-active')
  });
  tooltip.addEventListener('mouseout', () => {
      tooltip.classList.remove('touch-device-active')
  });
}
</script>
